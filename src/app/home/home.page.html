<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goTo('form')"> FORM </ion-button>
      <ion-button (click)="goTo('message')"> MESSAGE </ion-button>
      <ion-button (click)="goTo('menu')"> MENU </ion-button>
      <ion-button (click)="goTo('tabs')"> TABS </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="primary">Prueba de colores</ion-button>
  <ion-icon color="secondary" name="accessibility-outline"></ion-icon>

  <ion-list>
    <ion-item>
      <ion-input label="Default input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input (ionChange)="logCompany()" [(ngModel)]="binding" label="Input with placeholder" placeholder="Enter company name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>

  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input type="email" [errorText]="emailError" formControlName="email" label="Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [errorText]="passError" formControlName="password" label="Contraseña" placeholder="Introduce tu contraseña aquí"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button [disabled]="form.invalid" (click)="logForm()">Summit</ion-button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
